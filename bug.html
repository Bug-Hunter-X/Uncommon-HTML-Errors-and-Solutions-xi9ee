<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Attempting to access a non-existent attribute
    let myVariable = document.getElementById("myDiv").nonExistentAttribute;
    console.log(myVariable); // This will result in undefined

    // Using a tag incorrectly
    document.write("Incorrect tag usage: <br><img src='image.jpg' alt='Image'>");

    // Missing closing tag
    <p>This paragraph is missing its closing tag</p>    
  </script>
</body>
</html>
